<!DOCTYPE html>
<html>
<head>
  <title>Update Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h2 class="mb-3">Update Contact</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
  {% endwith %}

  <form method="POST" autocomplete="off">
    <div class="mb-2">
      <label for="first_name" class="form-label">First Name</label>
      <input class="form-control" name="first_name" id="first_name" value="{{ contact.first_name }}" required>
    </div>

    <div class="mb-2">
      <label for="last_name" class="form-label">Last Name</label>
      <input class="form-control" name="last_name" id="last_name" value="{{ contact.last_name }}" required>
    </div>

    <div class="mb-2">
      <label for="email" class="form-label">Email</label>
      <input class="form-control" name="email" id="email" type="email" value="{{ contact.email }}" required>
    </div>

    <div class="mb-2">
      <label for="phone" class="form-label">Phone</label>
      <input class="form-control" name="phone" id="phone" type="tel" value="{{ contact.phone }}" required>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <textarea class="form-control" name="address" id="address">{{ contact.address }}</textarea>
    </div>

    <button class="btn btn-success">Update</button>
    <a href="/" class="btn btn-secondary">Back</a>
  </form>

  <!-- Footer -->
  <footer class="text-center mt-5 mb-3 text-muted">
    <hr>
    <small>Â© 2025 Contact Manager App | Developed by Likhitha for Gokul Infocare Application Task</small>
  </footer>
</body>
</html>
